<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo | Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/registration.css}" href="../static/css/registration.css" rel="stylesheet">
</head>
<body class="text-center">
    <nav class="navbar navbar-light bg-light shadow mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/main}" href="main.html">
                <img th:src="@{/logo/logo.svg}" src="../static/logo/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Todo | Вход
            </a>
        </div>
    </nav>

    <main class="form-registration w-100 m-auto shadow" style="height: 37em">
        <form th:action="@{/registration}" method="post">
            <img class="mb-4" th:src="@{/logo/key.svg}" src="../static/logo/lock.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating">
                <input type="username" class="form-control" id="InputUsername" placeholder="Username" name="username" th:value="${username}">
                <label for="InputUsername">Логин</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" th:value="${password}">
                <label for="InputPassword">Пароль</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Password" name="confirmPassword" th:value="${confirmPassword}">
                <label for="InputConfirmPassword">Повторите пароль</label>
            </div>

            <div class="form-floating">
                <input type="name" class="form-control" id="InputName" placeholder="Name" name="name" th:value="${name}">
                <label for="InputName">Имя</label>
            </div>

            <div class="mb-2">
                <a th:href="@{/login}" href="login.html" class="link-secondary" style="text-decoration: none">Уже зарегистрированы? Войти</a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>

            <div th:if="${usernameError != null}" th:text="${usernameError}" class="alert alert-danger mt-4" role="alert" >
                Alert
            </div>
            <div th:if="${lengthError != null}" th:text="${lengthError}" class="alert alert-danger mt-4" role="alert" >
                Alert
            </div>
            <div th:if="${confirmPasswordError != null}" th:text="${confirmPasswordError}" class="alert alert-danger mt-4" role="alert" >
                Alert
            </div>

        </form>
    </main>
</body>
</html>
